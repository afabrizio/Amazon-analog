<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="default.css" type="text/css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <title>Amazon</title>
  </head>
  <body>
    <div id = "navbar" class="active">
      <div id="logo">amazon<span id="drugs">.drugs</span></div>
      <div id="search-input">
        <input type="text" id="search-string"/>
        <button type="button" class="fa fa-search" id="search"></button>
      </div>
      <div id="cart">
        <button type="button" id="view-cart" class="fa fa-stack-2x fa-shopping-cart"> 0</button>
      </div>
    </div>
    <div id="product-list" class="active">
    </div>
    <div id="my-cart" class="hidden">
      <div id="title">
        <span>My Cart</span>
      </div>
      <div id="cart-items" class="hidden"></div>
      <div id="cart-summary" class="hidden">
        <span>Order Summary</span>
      </div>
    </div>
    <div id="checkout-container" class="hidden">
      <div id="checkout-page">
        <div id="checkout-page-title">
          <span>Please fill out your <span>Order Information</span> below:</span>
        </div>
        <div id="checkout-order-summary-container">
          <div id="order-summary">
              <div>
                <div class="heading">Ordered</div>
                <div id="items-of-order" class="payload"></div>
              </div>
              <div>
                <div class="heading">Subtotal</div>
                <div id="subtotal-of-order" class="payload"></div>
              </div>
              <div>
                <div class="heading">Tax</div>
                <div id="tax-of-order" class="payload"></div>
              </div>
              <div>
                <div class="heading">Shipping</div>
                <div id="shipping-of-order" class="payload"></div>
              </div>
              <div>
                <div class="heading">Total</div>
                <div id="total-of-order" class="payload"></div>
              </div>
          </div>
        </div>
        <div class="checkout-form-container">
          <form>
            <div id="personal-information">
              <div><u>Personal Information</u></div>
              <input type="text" id="first-name" name="user-first-name" placeholder="first name"/>
              <input type="text" id="middle-initial" name="user-middle-initial" placeholder="middle initial"/>
              <input type="text" id="last-name" name="user-last-name" placeholder="last name"/>
            </div>
            <div id="contact-information">
              <div><u>Contact Information</u></div>
              <label for="phone" class="fa fa-phone"></label>
              <input type="text" id="phone" name="user-phone" placeholder="phone (XXX)-XXX-XXXX"/>
              <label for="email" class="fa fa-envelope-o"></label>
              <input type="email" id="email" name="user-email" placeholder="user@domain.com"/>
            </div>
            <div id="billing-information">
              <div><u>Payment Information</u></div>
              <label for="payment" class="fa fa-credit-card"></label>
              <input type="text" id="payment" name="user-payment" placeholder="CARD # XXXX-XXXX-XXXX-XXXX"/>
              <label for="payment-verify">SVC</label>
              <input type="text" id="payment-verify" name="user-payment-verify" placeholder="XXX"/>
              <div>
                <label for="payment-expiration">Expiration Date</label>
                <input type="date" id="payment-expiration" name="user-payment-expires"/>
              </div>
            </div>
            <div id="shipping-information">
              <div><u>Shipping Information</u></div>
              <div id="ship-to">
                <label for="shipping-address"></label>
                <input type="text" id="shipping-address" name="user-ship-to" placeholder="full name"/>
              </div>
              <div id="ship-company">
                <label for="shipping-company"></label>
                <input type="text" id="shipping-company" name="user-shipping-company" placeholder="company"/>
              </div>
              <div id="address">
                <label for="ship-address"></label>
                <input type="text" id="ship-address" name="user-ship-address" placeholder="address"/>
              </div>
              <div id="ship-city">
                <label for="city"></label>
                <input type="text" id="city" name="user-city" placeholder="city"/>
                <label for="zip"></label>
                <input type="text" id="zip" name="user-zip" placeholder="zip"/>
                <label for="state"></label>
                <input type="text" id="state" name="user-state" placeholder="state"/>
              </div>

            </div>
            <div id="place-your-order">
              <button type="submit">Place Your Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
